<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Flash Tool V6.5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        header {
            background: #ff6f61;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .price {
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: bold;
            color: #ff6f61;
        }
        .buttons .btn {
            padding: 15px 30px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 8px;
        }
        footer {
            background: #121212;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
    <script>
        let basePrice = 500;
        let discountRate = 10;

        function updatePrice() {
            const lastUpdated = localStorage.getItem('lastUpdated') || Date.now();
            const timeElapsed = Date.now() - lastUpdated;
            const discountSteps = Math.floor(timeElapsed / (12 * 60 * 60 * 1000));

            const currentPrice = Math.max(basePrice - discountSteps * discountRate, 0);
            document.getElementById('price').innerText = `$${currentPrice}`;

            if (discountSteps > 0) {
                localStorage.setItem('lastUpdated', Date.now());
            }
        }

        window.onload = updatePrice;
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Flash Tool V6.5.1</h1>
        </header>
        <div class="content">
            <img src="https://storage.sell.app/store/49175/listings/hs9KNLIrVKmiqK9GExzjpk5vwbuWfV2th7Iq6YAn.jpg" alt="Bitcoin Flash Tool">
            <p class="mt-4">A powerful tool for Bitcoin-related operations and transactions.</p>
            <div class="price mb-4">
                Price: <span id="price">$500</span>
            </div>
            <div class="buttons">
                <!-- NOWPayments button -->
                <a 
                    href="https://nowpayments.io/payment-link/PNGX3ZJ-11SMFNX-PP7CB3X-CJGY1M0?price_amount=500&currency=USD" 
                    class="btn btn-primary"
                    target="_blank">
                    <i class="fas fa-coins"></i> Pay with Crypto (NOWPayments)
                </a>

                <!-- Coinbase button -->
                <a 
                    href="https://commerce.coinbase.com/checkout/607faa54-d259-4b5c-a0ec-45d8554ce8bb" 
                    class="btn btn-secondary"
                    target="_blank">
                    <i class="fab fa-bitcoin"></i> Pay with Crypto (Coinbase)
                </a>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 <a href="https://bitcoin-creator.github.io/bitcoin-flasher-beta/" style="color: #ff6f61; text-decoration: none;">Bitcoin Flasher Beta</a>. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
